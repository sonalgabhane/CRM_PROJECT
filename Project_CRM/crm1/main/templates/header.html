{% load static %}



<div class="header navbar">
    <div class="header-container">
        <div class="nav-logo">
            <a href="#">
                <img src="{% static 'assets/img/tra.png' %}" width="70px",alt="Travolt"
                    class="main-logo">
                
            </a>
        </div>
        <ul class="nav-left">
           <li>
                <a class="sidenav-fold-toggler" href="javascript:void(0);">
                    <i class="mdi mdi-menu"></i>
                </a>
                <a class="sidenav-expand-toggler" href="javascript:void(0);">
                    <i class="mdi mdi-menu"></i>
                </a>
            </li>
        </ul>
        <ul class="nav-right">

            <li class="user-profile dropdown dropdown-animated scale-left">
                <a href="" class="dropdown-toggle" data-toggle="dropdown">
                    <img class="profile-img img-fluid" src="{% static 'assets2/images/avatars/thumb-13.jpg' %}" alt="">
                </a>
                <ul class="dropdown-menu dropdown-md p-v-0">
                    {% if request.user.is_authenticated %}
                    <li>
                        <ul class="list-media">
                            <li class="list-item p-15">
                                <div class="media-img">
                                    <img src="{% static 'assets2/images/avatars/thumb-13.jpg' %}" alt="">
                                </div>
                                
                                <div class="info">
                                    <span class="title text-bold" style="font-size: large;">{{request.user.first_name}}</span>
                                </div>
                            </li>
                        </ul>
                    </li>
                    {% endif %}
                    <li role="separator" class="divider"></li>
                    <li>
                        <a href="/viewprofile/{{user.id}}">
                            <i class="ti-user p-r-10"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href={% url 'logout' %}>
                            <i class="ti-power-off p-r-10"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </li>
    </div>
</div>
