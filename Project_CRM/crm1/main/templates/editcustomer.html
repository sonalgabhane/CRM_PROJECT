{% extends 'index.html' %}
{% load static %}
{% block main-content %}

<div class="main-content">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="head d-flex">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-airplane" viewBox="0 0 16 16">
                                <path d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Zm.894.448C7.111 2.02 7 2.569 7 3v4a.5.5 0 0 1-.276.447l-5.448 2.724a.5.5 0 0 0-.276.447v.792l5.418-.903a.5.5 0 0 1 .575.41l.5 3a.5.5 0 0 1-.14.437L6.708 15h2.586l-.647-.646a.5.5 0 0 1-.14-.436l.5-3a.5.5 0 0 1 .576-.411L15 11.41v-.792a.5.5 0 0 0-.276-.447L9.276 7.447A.5.5 0 0 1 9 7V3c0-.432-.11-.979-.322-1.401C8.458 1.159 8.213 1 8 1c-.213 0-.458.158-.678.599Z"/>
                              </svg>
                        </div>
                        <div style="margin-left:5%">
                            <h4 style="line-height: 0.5;">Edit Customer</h4>
                            <a>Customer are the point of entry of CRM.</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7"></div>
        <div class="col-md-1">
            <a href={% url 'customer' %}><i class="bi bi-arrow-return-left">Back</i></a>
        </div>
    </div>
    <div class="line">

    </div>
    <div>
        <h4 style="font-size: 15px;"><b>Edit Information</b></h4>
    </div>

    <div class="line">

    </div>
    <div class="row">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <label for="input">Mobile Number</label>
                        <input type="text" class="form-control" id="number" name="number" value="{{c.number}}" style="line-height: 1px;">
                    </div>
                    <div class="col-md-6">
                        <label for="input">Email Id</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{c.email}}" style="line-height: 1px;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="input">Salutation</label>
                        <select id="salutation" name="salutation" value="{{c.salutation}}" style="height: 29px; width:100%">
                            <option >Mr</option>
                            <option >Mrs</option>
                            <option >Miss</option>
                            <option >Dr</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="input">First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" value="{{c.firstname}}"
                            style="line-height: 1px;">
                    </div>
                    <div class="col-md-6">
                        <label for="input">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" value="{{c.lastname}}" style="line-height: 1px;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="input">Address</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{c.address}}" style="line-height: 1px;">
                    </div>
                    <div class="col-md-6">
                        <label for="input">Address(Line 2)</label>
                        <input type="text" class="form-control" id="address2" name="address2" value="{{c.address2}}" style="line-height: 1px;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="input">City</label>
                        <input type="text" class="form-control" id="city" name="city" value="{{c.city}}" style="line-height: 1px;">
                    </div>
                    <div class="col-md-6">
                        <label for="input">Pincode</label>
                        <input type="number" class="form-control" id="pincode" name="pincode" value="{{c.pincode}}" style="line-height: 1px;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="input">Alternate Address</label>
                        <input type="text" class="form-control" id="alternateaddress" name="alternateaddress" value="{{c.alternateaddress}}"
                            style="line-height: 1px;">
                    </div>
                    <div class="col-md-6">
                        <label for="input">Alternate Mobile Number</label>
                        <input type="text" class="form-control" id="alternatenumber" name="alternatenumber" value="{{c.alternatenumber}}"
                            style="line-height: 1px;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="input">Alternate Email Id</label>
                        <input type="email" class="form-control" id="alternateemail" name="alternateemail" value="{{c.alternateemail}}"
                            style="line-height: 1px;">
                    </div>
                    <div class="col-md-6">
                        <label for="input">Contact Source</label>
                        <select id="source" name="source" style="height: 29px; width:100%">
                            <option value="Advertisement">Advertisement</option>
                            <option value="Cold Call">Cold Call</option>
                            <option value="Employee Referral">Employee Referral</option>
                            <option value="External Referral">External Referral</option>
                            <option value="Website">Website</option>
                            <option value="Public Relation">Public Relation</option>
                            <option value="Email Campaign">Email Campaign</option>
                            <option value="SMS Campaign">SMS Campaign</option>
                            <option value="Trade Show">Trade Show</option>
                            <option value="None">None</option>
                            <option value="Old Customer">Old Customer</option>
                            <option value="New Customer">New Customer</option>
                            <option value="Walk In">Walk In</option>
                            <option value="SEO">SEO</option>
                            <option value="Excel">Excel</option>
                            <option value="Just Dial">Just Dial</option>
                            <option value="Phone Call">Phone Call</option>
                            <option value="Airbnb">Airbnb</option>
                            <option value="Live Chat">Live Chat</option>
                            <option value="Travvolt">Travvolt</option>
                            <option value="Hello Travel">Hello Travel</option>
                            <option value="TripShelf">TripShelf</option>
                            <option value="Newspaper">Newspaper</option>
                            <option value="Sulekha">Sulekha</option>
                            <option value="Travel Triangle">Travel Triangle</option>
                            <option value="TripCrafters">TripCrafters</option>
                            <option value="Other">Other</option>
                            <option value="Flyer">Flyer</option>
                            <option value="Travelsetu">Travelsetu</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Google Ads">Google Ads</option>
                            <option value="Instagram">Instagram</option>
                            <option value="10Times">10Times</option>
                            <option value="Rotary">Rotary</option>
                            <option value="BNI">BNI</option>
                            <option value="YES">YES</option>
                            <option value="Mail">Mail</option>
                            <option value="Agent">Agent</option>
                            <option value="Google">Google</option>
                            <option value="Whatsapp">Whatsapp</option>
                            <option value="Webmail">Webmail</option>
                            <option value="Direct Sales">Direct Sales</option>
                            <option value="Incoming Call">Incoming Call</option>
                            <option value="Chat">Chat</option>
                            <option value="Brouchers">Brouchers</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="input">Customer Type</label>
                        <select id="customertype" name="customertype" style="height: 29px; width:100%">
                            <option value="B2C">B2C</option>
                            <option value="B2B">B2B</option>
                            <option value="Corporate">Corporate</option>
                            <option value="VIP">VIP</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="input">Account Head</label>
                        <input type="text" class="form-control" id="accounthead" name="accounthead" value="{{c.accounthead}}"
                            style="line-height: 1px;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="input">Add Tags</label>
                        <select id="tags" name="tags" style="height: 29px; width:100%">
                            <option value="All">All</option>
                            <option value="family">Family</option>
                            <option value="honeymoon">Honeymoon</option>
                            <option value="individual">Individual</option>
                            <option value="adventure">Adventure</option>
                            <option value="group">Group</option>
                            <option value="women">Women Only</option>
                            <option value="domestic">Domestic</option>
                            <option value="international">International</option>
                            <option value="beaches">Beaches</option>
                            <option value="weekend">Weekend</option>
                            <option value="heritage">Heritage</option>
                            <option value="wildlife">Wildlife</option>
                            <option value="junglesafari">Jungle Safari</option>
                            <option value="student">Student</option>
                            <option value="pilgrimage">Pilgrimage</option>
                            <option value="popular">Popular</option>
                            <option value="trending">Trending</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="input">Frequent Flyer</label>
                        <input type="text" class="form-control" id="flyer" name="flyer" value="{{c.flyer}}" style="line-height: 1px;"> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="input">Food Preference</label>
                        <select id="food" name="food" style="height: 29px; width:100%">
                            <option value="All">All</option>
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="NonVegetarian">Non Vegetarian</option>
                            <option value="Jainism">Jainism</option>
                            <option value="Sweet">Sweet</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="input">Pan Number</label>
                        <input type="text" class="form-control" id="pan" name="pan" value="{{c.pan}}" style="line-height: 1px;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="input">Passport Number</label>
                        <input type="text" class="form-control" id="passport" name="passport" value="{{c.passport}}" style="line-height: 1px;">
                    </div>
                    <div class="col-md-6">
                        <label for="input">Passport Enquiry Date</label>
                        <input type="date" id="enquirydate" name="enquirydate" value="{{c.enquirydate}}"
                            style="width:100%; height:60%; margin-bottom:2px;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="input">Passport Issue Date</label>
                        <input type="date" id="issuedate" name="issuedate" value="{{c.issuedate}}"
                            style="width:100%; height:60%; margin-bottom:2px;">
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>
            <div class="line" style="margin-top: 15px;">

            </div>
            <div>
                <button type="submit" class="btn-block"> Update </button>
            </div>
        </form>
    </div>
</div>

{% endblock main-content %}
